name: CI

on:
  push:
    branches:
      #- feature/*
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    strategy:
      fail-fast: false
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
        
    - name: Setup .NET 6
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: "7.0.100"

    - name: Build & Test
      run: ./build test-ci
        
  page-test:
    strategy:
      fail-fast: false
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
  
      - name: Setup .NET 6
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: "7.0.100"

      - name: Setup Firefox
        uses: browser-actions/setup-firefox@latest

      - name: Setup Chrome
        uses: browser-actions/setup-chrome@latest
        
      - name: Build & Test
        run: ./build page-test-ci