name: CI

on:
  push:
    branches:
      - feature/*
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    strategy:
      fail-fast: false
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
        
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: "5.0.100"

    - name: Build & Publish
      env:
        Miru_Database__ConnectionString: "DataSource={{ db_dir }}Mong_test.db"
      run: ./build publish-dev --key ${{ secrets.FEEDZ_KEY }}

