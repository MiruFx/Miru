name: Release

on:
  push:
    tags:
    - '*.*.*'

jobs:
  build:
    strategy:
      fail-fast: false
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
    
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: "5.0.100"

    - name: Build & Publish
      run: ./build publish-nuget --key ${{ secrets.NUGET_KEY }}